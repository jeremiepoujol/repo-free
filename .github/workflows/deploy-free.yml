name: Déploiement vers Free.fr (FTP)

on:
  push:
    branches:
      - main

jobs:
  ftp-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: 📦 Récupération du dépôt
        uses: actions/checkout@v3

      - name: 🔁 Déploiement FTP vers Free
        uses: easingthemes/ftp-deploy-action@v1.2.2
        with:
          ftp-server: ftp://ftpperso.free.fr
          ftp-username: ${{ secrets.FREE_FTP_USERNAME }}
          ftp-password: ${{ secrets.FREE_FTP_PASSWORD }}
          local-dir: ./
